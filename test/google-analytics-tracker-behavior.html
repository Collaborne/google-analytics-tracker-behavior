<!doctype html>
<html>
	<head>
		<title>google-analytics-tracker-behavior</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../../test-fixture/test-fixture.html">
		<link rel="import" href="google-analytics-tracker-behavior-elements.html">
	</head>
	<body>

		<test-fixture id="TrivialElement">
			<template>
				<test-google-analytics-tracker-behavior></test-google-analytics-tracker-behavior>
			</template>
		</test-fixture>

		<script>
			'use strict';

			suite('<test-google-analytics-tracker-behavior>', function() {
				suite('basic behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialElement');
					});

					test('can create element', function() {
						expect(element).to.not.be.undefined;
					});

					test('gaCreate sets gaInitialized', function() {
						element.gaCreate('test');
						expect(element.gaInitialized).to.be.true;
					});
				});
			});
		</script>

	</body>
</html>
