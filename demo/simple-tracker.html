<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../google-analytics-tracker-behavior.html">

<dom-module id="simple-tracker">

  <script>
    Polymer({
        is: 'simple-tracker',
        behaviors: [
            Polymer.GoogleAnalyticsTrackerBehavior
        ]
    });
  </script>

</dom-module>
